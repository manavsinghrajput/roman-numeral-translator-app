<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Numerals Translator</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <h1 class="head">roman numerals translator</h1>
    <main class="container">
        <textarea class="container__txt" id="txt-input" placeholder="enter the number to convert"></textarea>

        <button class="container__btn" id="btn-translate">click to convert</button>

        <div class="container__div-txt">converted roman numeral appears here 👇🏻</div>
        <div class="container__div-output" id="txt-output"></div>
    </main>
    <footer class="foot">
        <div class="foot__about foot__about--font">about</div>
        <p class="foot__p">Enter any number in metric number system and this app is going to convert it to roman numeral
            format.</p>
    </footer>
    <script src="app.js"></script>
</body>

</html>
